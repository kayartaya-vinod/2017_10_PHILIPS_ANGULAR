<h3 class="text-center">
    {{ contact.gender | title }} 
    {{contact.firstname + " " + contact.lastname | uppercase }}</h3>

<!-- 
    table.table.table-striped.table-bordered.table-hover>tr*6>td*2
-->
<table class="table table-striped table-bordered">
    <tr>
        <td>Email id</td>
        <td>{{contact.email}}</td>
    </tr>
    <tr>
        <td>Phone number</td>
        <td>{{contact.phone}}</td>
    </tr>
    <tr>
        <td>Age</td>
        <td>{{ contact.dob | age : 3 | uppercase }}</td>
    </tr>
    <tr>
        <td>City</td>
        <td>{{contact.city}}</td>
    </tr>
    <tr>
        <td>State</td>
        <td>{{contact.state}}</td>
    </tr>
    <tr>
        <td>Country</td>
        <td>{{contact.country}}</td>
    </tr>
    <tr>
        <td></td>
        <td>
            <a href="#" [routerLink]="['/edit-contact', contact.id]"  class="btn btn-primary">
                <span class="glyphicon glyphicon-pencil"></span>
            </a>
            <button (click)="deleteContact()" class="btn btn-danger">
                    <span class="glyphicon glyphicon-trash"></span>
            </button>
        </td>
    </tr>
</table>
